<!DOCTYPE>
<html>
  <script>
    function ANC(aNumerals) {
      let alNumerals = [];
      let check = aNumerals/2;
        if (Number.isInteger(aNumerals/2)==true) {
          for (i=0; i<check; i++) {
            alNumerals.push("nanli");
          }
        }
          else {
            check = (aNumerals-1)/2;
            for (i=0; i<check; i++) {
              alNumerals.push("nanli");
            }
            alNumerals.push("ienla");
        }
        return alNumerals;
      }
  </script>
</html>
